<!doctype html>
<HTML>
<HEAD>
  <meta charset ="utf-8">
<TITLE>
 Pseudo Class Selections
 </TITLE>
 <style>
/* Style go here. */
 header  li {
  list-style: none;
 }
 a:link, a:visited {
  text-decoration: none;
  background-color: green;
  border: 1px solid blue;
  color: black;
  display: block;
  width: 200px;
  text-align: center;
  margin-bottom: 1px;

 }

 a:hover, a:active{
  background-color: red;
  color: purple;
 }

 header li:nth-child(3){
    font-size: 30px;
 }

 section div:nth-child(odd) {
  background-color: red;
 }

</style>
</HEAD>
<body>
  <h1>Pseudo Class Selectors</h1>
  <header>
    <ul>
      <li><a href="Home"></a></li>
      <li><a href="https://www.facebook.com/groups/DevCKolkata/" target="_blank" title="like our page!">course facebook page</a>
      </li>
    </ul>
  </header>

  <section>
    <div>DIV 1</div>
    <div>DIV 2</div>
    <div>DIV 3</div>
    <div>DIV 4</div>
    <div>DIV 5</div>
    <div>DIV 6</div>
    <div>DIV 7</div> 
    <div>DIV 8</div>
    <div>DIV 9</div>
    <div>DIV 10</div>

  </section>
 
</HTML>
